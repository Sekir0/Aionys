<div>
  <div class="table-container">
    <table mat-table [dataSource]="notesArr">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="notes-head"> {{ 'HOME.TITLE' | translate }} </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <div class="text">
            {{element.name}} 
          </div>
          <div class="table-button">
            <button mat-icon-button matTooltip="Edit note" (click)="editNote(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Remove note" (click)="removeNote(element)" class="btn-remove">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    </table>
  </div>
 <mat-card>
  <div class="table-footer">
    <button mat-raised-button color="primary" (click)="addNote()"> {{ 'HOME.BUTTONADD' | translate }}</button>
    <mat-paginator [pageSizeOptions]="[10, 30, 50, 100]"></mat-paginator>
  </div>
 </mat-card>
</div>
